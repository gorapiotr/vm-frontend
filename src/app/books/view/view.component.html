
<div class="row">
  <div class="col-12 d-flex py-2">
    <h2>Lista książek</h2>
    <button type="button" class="btn  btn-outline-primary ml-3" (click)="openAddModal()">Dodaj</button>
  </div>

  <div class="col-12">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="rows"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
