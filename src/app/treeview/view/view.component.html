<div class="row">
  <div class="col-12">
    <h2>Budowanie drzewa z pliku csv</h2>
  </div>

  <div class="col-12">
    <input #uploads  id="preview" type="file" (change)="previewFile(uploads.files)" />
  </div>

  <hr>

  <div class="col-6">
    <div class="form-group">
      <ngx-treeview [config]="config" [items]="items" (filterChange)="onFilterChange($event)"
                    (selectedChange)="values = $event">
      </ngx-treeview>
    </div>
  </div>
</div>
